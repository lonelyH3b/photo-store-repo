name: Update json file

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight (adjust as needed)
  workflow_dispatch: # Allows manual trigger

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run script for addition
      run: python apend_json.py

    - name: Run script for elimination
      run: python eliminate_json.py

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add image_files.json

        if git diff --staged --quiet; then
          echo "No changes detected, skipping commit."
        else
          git commit -m "ðŸŒ¸ A new waifu has arrived! Bless this repo with her charm! âœ¨"
          git push
        fi